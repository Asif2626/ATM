<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ATM </title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="atm">
    <h1>Welcome to the ATM</h1><br><br>
    <form name="" id="login-form" method="post" action="">
      <label for="card-number"><b>Card Number</b></label><br>
      <input type="text" id="card-number" name="card-number" placeholder="Enter Your Card Number" checked><br><br>
      <label for="pin"><b>PIN</b></label><br>
      <input type="password" id="pin" name="pin" placeholder="Enter Your pin" checked><br><br>
      <input type="submit" class="login-btn" value="Login"><br><br>
    </form>
    <div class="button-cotainer">
      <button class="btn" id="check-balance">Check Balance</button>
      <button class="btn" id="deposit">Deposit</button><br><br>
      <button class="btn" id="transfer">Transfer Balance</button>
      <button class="btn" id="top-up">Top-Up / Easy Load</button><br><br>
      <button class="btn" id="withdraw">Withdraw</button>
      <button class="btn logout-btn" id="logout">Logout</button>
    </div>
  </div>
</body>
</html>
